<div class="global ">
  <div class="container w3-animate-top">
  <h5>Projects</h5>
  </div>
  <div class="projects">
    <div class="box">
      <!-- Card Project 1 - Pokedex -->
      <div class="card-projects1 container w3-animate-left">
        <img
          class="icon-pokemon"
          src="../../../assets/pngwing.com.png"
          alt="Pokemon"
        />
        <div class="card-name">
          <h2>Pokédex</h2>
        </div>
        <div class="icon">
          <div class="cardimage">
            <img
              class="Pokedex"
              src="../../../assets/Pokedex.png"
              alt="Pokedex"
            />
            <!-- Card Description And Button -->
            <div class="description" style="text-align: center">
              <p>
                Simple project of a pokédex using API to show pokemon
                information
              </p>
              <i>Project still under development</i>
              <a
                class="btn btn-outline-primary"
                class="buttonknowledge"
                [ngClass]="{ 'btn-hover': isHovered }"
                (mouseover)="isHovered = true"
                (mouseout)="isHovered = false"
                class="button"
                target="_blank"
                class="buttonpoke"
                href="https://lyzhz.github.io/Pokedex/"
                >Site</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <!-- Card Project 2 - Coming Soon -->
      <div class="card-projects2 container w3-animate-right">
        <a class="coming-soon" style="color: white">Coming Soon</a>
      </div>
    </div>
  </div>
</div>
