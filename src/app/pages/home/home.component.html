      <div class="main w3-container w3-center w3-animate-top">
        <!-- Apresentation: Title and Subtitle -->
        <div class="nome">
          <p class="nome-title">{{ "homepage.title" | translate }}</p>
          <p class="nome-subtitle">{{ "homepage.subtitle" | translate }}</p>

    <!-- Apresentation:Image -->
    <div class="sessao-apresentacao-corpo">
      <div class="container">
        <div class="corpo-content w3-container w3-center w3-animate-bottom">
          <img src="../../../assets/developer-amico.svg" alt="content" />
        </div>
      </div>
    </div>
  </div>
</div>
