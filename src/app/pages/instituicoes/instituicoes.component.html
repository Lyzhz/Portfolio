<div class="global">
  <div class="institution">
    <div class="title w3-container w3-center w3-animate-top">
      <h2>{{ "institutionpage.title" | translate }}</h2>
    </div>
    <!-- Institutions Cards(ETEC) -->
    <div class="institutions">
    <div class="box w3-container w3-center w3-animate-bottom">
      <div class="card">
        <i class="etec"></i>
        <img
          src="../../../assets/etec-2021.png"
          class="inst-icon"
          alt="inst-icon"
        />
        <h5>ETEC JARAGUÁ</h5>
        <div class="description">
          <p>
            {{ "institutionpage.etec" | translate }}
          </p>
          <p style="text-align: center">
            <!-- Button -->
            <a
              class="btn btn-outline-primary"
              class="buttonknowledge"
              [ngClass]="{ 'btn-hover': isHovered }"
              (mouseover)="isHovered = true"
              (mouseout)="isHovered = false"
              class="button"
              target="_blank"
              href="https://www.etecjaragua.com/"
            >
              Site
            </a>
          </p>
        </div>
      </div>
    </div>
    <!-- Institutions Cards(FMU) -->
    <div class="box w3-center w3-animate-bottom">
      <div class="card">
        <i class="fmu"></i>
        <img
          src="../../../assets/fmu-logo.jpg"
          class="inst-icon"
          alt="inst-icon"
        />
        <h5>Centro Universitário das Faculdades Metropolitanas Unidas(FMU)</h5>
        <div class="description">
          <p>
            {{ "institutionpage.fmu" | translate }}
          </p>
          <p style="text-align: center">
            <!-- Button -->
            <a
              class="btn btn-outline-primary"
              class="buttonknowledge"
              [ngClass]="{ 'btn-hover': isHovered }"
              (mouseover)="isHovered = true"
              (mouseout)="isHovered = false"
              class="button"
              target="_blank"
              href="https://portal.fmu.br"
            >
              Site
            </a>
          </p>
        </div>
      </div>
    </div>
</div>
  </div>
</div>
